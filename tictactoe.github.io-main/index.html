<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tic-tac-toe.png" type="image/x-icon">

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title"><span>My Tic Tac Toe</span></div>
    <div class="bigContainer">
        <div class="gameContainer">
            <div class="box bl-0 bt-0" id="box-1"></div>
            <div class="box bt-0 " id="box-2"></div>
            <div class="box bt-0 br-0" id="box-3"></div>
            <div class="box bl-0" id="box-4"></div>
            <div class="box" id="box-5"></div>
            <div class="box br-0" id="box-6"></div>
            <div class="box bl-0 bb-0" id="box-7"></div>
            <div class="box bb-0" id="box-8"></div>
            <div class="box bb-0 br-0" id="box-9"></div>
        </div>
        <div class="infoContainer">
            <h2>Welcome to my tic tac toe</h2>
            <span id="select">Turn for X</span>
            <button id="reset">Reset</button>
            <div class="img">
                <img src="excited.gif" alt="">
            </div>
</div>
    </div>

    
    <div class="closing"><span>Made By Sahil Gupta</span></div>

    <script src="script.js"></script>
</body>
</html>
